<div class="container-full">
	<!-- begin header -->
	<header class="header">

		<div class="logo">
			<a class="logo__link" href="{{ site.url }}">Siddharth Jha</a>
		</div>

		<nav class="main-nav">
			<span class="main-nav__open">menu</span>

			<div class="main-nav__box">
				<span class="main-nav__close">Close</span>

				<ul class="nav__list list-reset">
					<li class="nav__item">
						<a href="{{ site.url }}" class="nav__link">Blog</a>
					</li>
					{% for page in site.pages %}
					{% unless page.name == 'tags.html' or page.name == '404.html' %}
					{% if page.title %}
					<li class="nav__item">
						<a href="{{ page.url }}" class="nav__link">{{ page.title }}</a>
					</li>
					{% endif %}
					{% endunless %}
					{% endfor %}
					<li class="nav__item">
						<a class="nav__link" href="https://drive.google.com/file/d/1L5bvyeM8n71tFKDgWVrLvQv_pBSxNlCN/view?usp=sharing" target="_blank">Resume</a>
					</li>
				</ul>

			</div>

		</nav>

	</header>
	<!-- end header -->
</div>
