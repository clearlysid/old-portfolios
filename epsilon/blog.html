title: Blog
permalink: /blog/
---
<a href="{{ site.baseurl }}/" class="back-button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M492 236H68.442l70.164-69.824c7.829-7.792 7.859-20.455.067-28.284-7.792-7.83-20.456-7.859-28.285-.068l-104.504 104-.018.019c-7.809 7.792-7.834 20.496-.002 28.314l.018.019 104.504 104c7.828 7.79 20.492 7.763 28.285-.068 7.792-7.829 7.762-20.492-.067-28.284L68.442 276H492c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/>
    </svg>
</a>

<main class="blog-home">
    <h1>Blog</h1>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <div style="display: flex; justify-content: space-between;">
                <h5 style="opacity: 0.4; font-weight: normal;">{{ post.date | date: '%d %B, %Y' }}</h5>
                <h5 style="opacity: 0.4; font-weight: normal; text-transform: uppercase;">#{{ post.tags }}</h5>
            </div>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
                <p style="opacity: 0.6; padding-bottom: 1rem;">{{ post.summary }}</p>
            </a>
            
            <hr style="width: 60%; margin: 1rem 0 2rem; opacity: 0.2;">
        </li>
        {% endfor %}
    </ul>
    <style>.post-list li:last-child > hr {display: none;}</style>
</main>
